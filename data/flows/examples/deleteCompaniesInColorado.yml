    context:
      - label: record
        type: Record
      - label: oldRecord
        type: Record
      - label: action
        type: Action
  - label: Find companies
    inputs:
      - label: Companies
        description: Finds all the companies.
        value: all
    outputs:
      - name: companies
        type: resultSet
        description: Puts the company in the context.
    context:
      - label: record
        type: Record
      - label: oldRecord
        type: Record
      - label: action
        type: Action
      - label: companies
        type: ResultSet
  - label: Delete all companies from Colorado
    context:
      - label: record
        type: Record
      - label: oldRecord
        type: Record
      - label: action
        type: Action
      - label: companies
        type: ResultSet
  - label: For Each
    inputs:
      - label: companies
        description: Iterates the companies.
        type: resultSet
        value:
    outputs:
      - name: company
        description: Puts the iterated company in the context.
        type: record
    context:
      - label: record
        type: Record
      - label: oldRecord
        type: Record
      - label: action
