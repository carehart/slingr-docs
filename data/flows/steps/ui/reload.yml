name: Reload
category: UI
description: Reloads the app.
inputs: 
- label: Go to default view
  description: If true when the app is reloaded, the user will be taken to the default view (the view displayed when the app is loaded after login). Otherwise current page will be reloaded.
  type: boolean
  required: yes
  default: false
