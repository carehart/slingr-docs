verb: GET
path: /data/{entityName}/history
summary: Returns the history logs for all records in an entity
description: |
  Returns the history logs for all records in an entity, which needs to have history logs enabled.
request:
  description:
  headers:
  parameters:
    - name: entityName
      default:
      required: yes
      description: Name of the entity the fetch history logs.
    - name: eventTypes
      default:
      required: no
      description: |
        Allows to filter by some specific type of events. You can select many separating them by commas. Possible
        values are:

        - `USER_RECORD_CREATED`
        - `USER_RECORD_CHANGED`
        - `USER_RECORD_DELETED`
        - `USER_ACTION_PERFORMED`
        - `SCRIPT_RECORD_CREATED`
        - `SCRIPT_RECORD_CHANGED`
        - `SCRIPT_RECORD_DELETED`
        - `SCRIPT_ACTION_PERFORMED`
        - `SYSTEM_CASCADE_UPDATE`
        - `SYSTEM_REFACTORING`
    - name: to
      default:
      required: no
      description: |
        Allows to filter logs by timestamp. This is the maximum date and you should pass the number of milliseconds
        since Epoch.
    - name: from
      default:
      required: no
      description: |
        Allows to filter logs by timestamp. This is the minimum date and you should pass the number of milliseconds
        since Epoch.
    - name: _size
      default: 20
      required: no
      description: The number of history records to fetch. Always the latests logs will be retrieved.
    - name: _offset
      default:
      required: no
      description: Specifies an ID of a history log to start fetching logs from. This is to allow pagination.
  body:
  bodyFields:
response:
  description: |
    The list of history logs, sorted from the newest to the oldest ones.
