name: Update task
category: UI
description: Updates the status of a task displayed in the top right.
inputs: 
- label: Task ID
  description: The ID of the task to be updated on tasks menu in the top-right.
  type: text
  required: yes
- label: Title
  description: The message to be displayed on the tasks menu in the top-right.
  type: text
  required: no
- label: Message
  description: The compliment message to be sent as subtitle on tasks menu in the top-right.
  type: text
  required: no
- label: Status
  description: The status of the tasks. Can be updated to running, success or error. At the beginning the status is running.
  type: text
  required: no
samples:
- img: {{site.baseurl}}/images/vendor/flows/updatetask_sample.png
  alt: Update task Sample
  description: The flow starts, the update task step updates the status of the specified task. In case of an error while updating the task, the error will be logged and the execution will finish.
