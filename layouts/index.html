{{ define "main" }}
<section class="section container-fluid mt-n3 pb-3">
  <div class="row justify-content-center">
    <div class="col-lg-12 text-center">
      <img src="/images/vendor/slingr_blue.png" style="max-width: 60%">
    </div>
    <div class="col-lg-7 col-xl-6 text-center" >
      <h3 id="typing-effect" style="color: #D8A31A;" data-text="Build something great with us!"></h3>
      <p class="lead">{{ .Params.lead | safeHTML }}</p>
      <a class="btn btn-primary btn-lg px-4 mb-2" href="/docs/{{ if .Site.Params.options.docsVersioning }}{{ .Site.Params.docsVersion }}/{{ end }}prologue/introduction/" role="button" style="margin: 15px;">{{ i18n "get-started" }} </a>

    <div>
  </div>
</section>
<script src="/js/typing-effect.js"></script>

{{ end }}

{{ define "sidebar-prefooter" }}
  {{ if eq $.Site.Language.LanguageName "English" }}
  <section class="section section-sm">
    <div class="container">

      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
     

{{ define "sidebar-footer" }}
<section class="section section-sm container-fluid">
  {{- .Content -}}
</section>
{{ end }}
